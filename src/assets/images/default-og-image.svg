<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Holographic effect -->
    <linearGradient id="holographicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6"/>
      <stop offset="25%" style="stop-color:#ff0080;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#8000ff;stop-opacity:0.6"/>
      <stop offset="75%" style="stop-color:#00ff80;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="2" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="1.5" fill="#ff0080" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="200" r="2.5" fill="#8000ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="500" r="1.8" fill="#00ff80" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main card representation -->
  <rect x="200" y="150" width="350" height="220" rx="20" ry="20" fill="rgba(255,255,255,0.1)" stroke="url(#holographicGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Profile circle -->
  <circle cx="300" cy="230" r="35" fill="rgba(255,255,255,0.15)" stroke="url(#holographicGradient)" stroke-width="2"/>
  <circle cx="300" cy="230" r="25" fill="rgba(0,255,255,0.3)"/>
  
  <!-- Profile lines (representing text) -->
  <rect x="350" y="210" width="120" height="8" rx="4" fill="rgba(255,255,255,0.7)"/>
  <rect x="350" y="225" width="90" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
  <rect x="350" y="240" width="140" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>

  <!-- Contact info representation -->
  <rect x="220" y="290" width="100" height="5" rx="2.5" fill="rgba(0,255,255,0.6)"/>
  <rect x="220" y="300" width="80" height="5" rx="2.5" fill="rgba(255,0,128,0.6)"/>
  <rect x="220" y="310" width="120" height="5" rx="2.5" fill="rgba(128,0,255,0.6)"/>

  <!-- Brand text -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#glow)">
    TARJETA
  </text>
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#holographicGradient)" filter="url(#glow)">
    DIGITAL
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    Perfil Profesional Interactivo
  </text>
  
  <!-- Website -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(0,255,255,0.9)">
    tarjeta-holografico.smartdigitaltec.com
  </text>

  <!-- Decorative holographic lines -->
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#holographicGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="580" x2="1200" y2="580" stroke="url(#holographicGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- QR code representation -->
  <rect x="950" y="200" width="150" height="150" rx="10" fill="rgba(255,255,255,0.9)"/>
  <rect x="970" y="220" width="20" height="20" fill="#000"/>
  <rect x="1000" y="220" width="20" height="20" fill="#000"/>
  <rect x="1050" y="220" width="20" height="20" fill="#000"/>
  <rect x="970" y="250" width="20" height="20" fill="#000"/>
  <rect x="1020" y="250" width="20" height="20" fill="#000"/>
  <rect x="1070" y="250" width="20" height="20" fill="#000"/>
  <rect x="990" y="280" width="20" height="20" fill="#000"/>
  <rect x="1010" y="280" width="20" height="20" fill="#000"/>
  <rect x="1040" y="280" width="20" height="20" fill="#000"/>
  <rect x="970" y="310" width="20" height="20" fill="#000"/>
  <rect x="1030" y="310" width="20" height="20" fill="#000"/>
  <rect x="1060" y="310" width="20" height="20" fill="#000"/>
</svg>