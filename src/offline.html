<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sin Conexión - Tarjeta Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00ffff">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/pwa/icon_JE_192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .retry-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 128, 255, 0.3);
        }

        .offline-features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #999999;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #00ffff;
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .online {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .offline {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📡
        </div>
        
        <h1>Sin Conexión a Internet</h1>
        
        <p>
            Parece que no tienes conexión a internet. No te preocupes, algunas funciones de la tarjeta digital aún están disponibles.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            Intentar de nuevo
        </button>

        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">💾</span>
                Información básica guardada en caché
            </div>
            <div class="feature-item">
                <span class="feature-icon">📱</span>
                Funciona como aplicación instalada
            </div>
            <div class="feature-item">
                <span class="feature-icon">🔄</span>
                Se sincronizará al recuperar conexión
            </div>
        </div>

        <div id="connectionStatus" class="connection-status offline">
            Estado: Sin conexión
        </div>
    </div>

    <script>
        function retryConnection() {
            window.location.reload();
        }

        // Monitorear cambios en el estado de la conexión
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Estado: Conectado';
                statusElement.className = 'connection-status online';
                
                // Intentar recargar automáticamente cuando vuelva la conexión
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Estado: Sin conexión';
                statusElement.className = 'connection-status offline';
            }
        }

        // Escuchar eventos de conexión
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Verificar estado inicial
        updateConnectionStatus();

        // Intentar reconectar cada 30 segundos
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    timeout: 5000
                })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Aún sin conexión
                });
            }
        }, 30000);
    </script>
</body>
</html>
